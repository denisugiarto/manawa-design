<html>

<head>
  <style>
    .legends {
      text-align: center;
      margin-top: 30px;
    }

    .legends .item {
      margin-right: 30px;
      display: inline-flex;
    }

    .legends .item:last-child {
      margin-right: 0;
    }

    .legends .item .color {
      margin-right: 5px;
      width: 25px;
      height: 12.5px;
      display: block;
    }

    .legends .item .color.cold {
      background-color: rgba(89, 162, 201, 0.5);
    }

    .legends .item .color.comfortable {
      background-color: rgba(77, 157, 46, 0.5);
    }

    .legends .item .color.hot {
      background-color: rgba(205, 98, 118, 0.5);
    }

    .legends .item .text {
      font-family: Roboto;
      font-style: normal;
      font-weight: normal;
      font-size: 11.6294px;
      line-height: 14px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // temp chart
    var ctx = document.getElementById('tempChart');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00'],
        datasets: [{
            label: 'Hot',
            data: [60, 60, 60, 60, 60, 60], // max area hot
            backgroundColor: 'rgba(205, 98, 118, 0)',
            borderColor: 'rgba(205, 98, 118, 0)',
            fill: {
              above: 'rgba(205, 98, 118, 0.5)',
              target: {
                value: 30
              }
            } // min area hot
          },
          {
            label: 'Comfortable',
            data: [30, 30, 30, 30, 30, 30],
            backgroundColor: 'rgba(77, 157, 46, 0)',
            borderColor: 'rgba(77, 157, 46, 0)',
            fill: {
              above: 'rgba(77, 157, 46, 0.5)',
              target: {
                value: 18
              }
            }
          },
          {
            label: 'Cold',
            data: [18, 18, 18, 18, 18, 18],
            backgroundColor: 'rgba(89, 162, 201, 0)',
            borderColor: 'rgba(89, 162, 201, 0)',
            fill: {
              above: 'rgba(89, 162, 201, 0.5)',
              target: {
                value: 0
              }
            }
          },
          {
            label: 'Temp',
            data: [15, 31, 20, 20, 18, 15],
            backgroundColor: 'rgb(0, 0, 0)',
            borderColor: 'rgb(0, 0, 0)',
            fill: false
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          }
        },

        plugins: {
          legend: {
            position: 'bottom',
            display: false
          },
          tooltip: {
            enabled: false
          }
        }
      }
    });

    // humidity chart 
    var ctx = document.getElementById('humidityChart');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00'],
        datasets: [{
            label: 'Damp',
            data: [100, 100, 100, 100, 100, 100],
            backgroundColor: 'rgba(205, 98, 118, 0)',
            borderColor: 'rgba(205, 98, 118, 0)',
            fill: {
              above: 'rgba(205, 98, 118, 0.5)',
              target: {
                value: 60
              }
            }
          },
          {
            label: 'Comfortable',
            data: [60, 60, 60, 60, 60, 60],
            backgroundColor: 'rgba(77, 157, 46, 0)',
            borderColor: 'rgba(77, 157, 46, 0)',
            fill: {
              above: 'rgba(77, 157, 46, 0.5)',
              target: {
                value: 30
              }
            }
          },
          {
            label: 'Dry',
            data: [30, 30, 30, 30, 30, 30],
            backgroundColor: 'rgba(89, 162, 201, 0)',
            borderColor: 'rgba(89, 162, 201, 0)',
            fill: {
              above: 'rgba(89, 162, 201, 0.5)',
              target: {
                value: 0
              }
            }
          },
          {
            label: 'Temp',
            data: [70, 50, 60, 30, 80, 55],
            backgroundColor: 'rgb(0, 0, 0)',
            borderColor: 'rgb(0, 0, 0)',
            fill: false
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          }
        },

        plugins: {
          legend: {
            position: 'bottom',
            display: false
          },
          tooltip: {
            enabled: false
          }
        }
      }
    });
  </script>
</head>

<body style="margin: 0 auto; margin-bottom: 50px; max-width: 768px;">
  <table style="width: 100%;">
    <tr class="logo">
      <td colspan="4" style="text-align: center; padding: 30px; background-color: #f5f4f4;">
        <img height="50px" src="assets/img/logo-text.png" alt="Manawa">
      </td>
    </tr>
    <tr class="title">
      <td colspan="4" style="text-align: center; padding-top: 30px;">
        <span style="font-weight: 600; font-size: 36px;">Period Reports</span>
      </td>
    </tr>
    <tr class="section-title">
      <td colspan="4" style="padding-top: 30px; padding-bottom: 15px;">
        <span style="font-weight: 600; font-size: 26px;">Rudi's House</span>
      </td>
    </tr>
    <div class="detail-report">
      <tr class="single-row">
        <td style="padding-bottom: 10px;">Room Name</td>
        <td style="padding-bottom: 10px;">: Bedroom - 2</td>
        <td style="padding-bottom: 10px;">Room Type</td>
        <td style="padding-bottom: 10px;">: Children Bedroom</td>
      </tr>
      <tr class="single-row">
        <td style="padding-bottom: 10px;">Date</td>
        <td style="padding-bottom: 10px;">: Mon, 21 June 2021</td>
        <td style="padding-bottom: 10px;">Range Time</td>
        <td style="padding-bottom: 10px;">: 00:00 - 05:00</td>
      </tr>
    </div>
    <tr class="section-title">
      <td colspan="4" style="padding-top: 30px; padding-bottom: 15px;">
        <span style="font-weight: 600; font-size: 26px;">Temperature Chart</span>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <canvas id="tempChart"></canvas>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <div class="legends">
          <span class="item">
            <span class="color cold"></span>
            <span class="text">Cold</span>
          </span>
          <span class="item">
            <span class="color comfortable"></span>
            <span class="text">Comfortable</span>
          </span>
          <span class="item">
            <span class="color hot"></span>
            <span class="text">Hot</span>
          </span>
        </div>
      </td>
    </tr>
    <tr class="section-title">
      <td colspan="4" style="padding-top: 30px; padding-bottom: 15px;">
        <span style="font-weight: 600; font-size: 26px;">Humidity Chart</span>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <canvas id="humidityChart"></canvas>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <div class="legends">
          <span class="item">
            <span class="color hot"></span>
            <span class="text">Dry</span>
          </span>
          <span class="item">
            <span class="color comfortable"></span>
            <span class="text">Comfortable</span>
          </span>
          <span class="item">
            <span class="color cold"></span>
            <span class="text">Damp</span>
          </span>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
