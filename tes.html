<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/AdrianVillamayor/Wizard-JS@1.8/styles/css/main.css"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="ps-3 pt-4 pb-5">
        <h2>
          Wizard-JS | Wizard Vanilla JavaScript
          <small
            >by
            <a href="https://github.com/AdrianVillamayor/Wizard-JS"
              >Adrii</a
            ></small
          >
        </h2>
        <small
          >A lightweight wizard UI component that supports accessibility and
          HTML5 in JavaScript Vanilla.
        </small>
      </div>

      <form class="wizard" id="formWizard">
        <aside class="wizard-content container">
          <div class="wizard-step" data-title="Adrii">
            <div class="form-group">
              <label for="nameCampaign"
                >Campaign name <span class="required">*</span></label
              >
              <input
                type="text"
                name="name"
                class="form-control required"
                id="nameCampaign"
                placeholder="Enter a short campaign name"
              />
            </div>

            <div class="form-group">
              <label for="descCampaign">Description of the campaign</label>
              <textarea
                name="description"
                class="form-control"
                id="descCampaign"
              ></textarea>
            </div>
          </div>

          <div class="wizard-step">
            <div class="form-group">
              <label for="titleNoti"
                >Title <span class="required">*</span></label
              >
              <input
                type="text"
                name="title"
                class="form-control required banner-info"
                id="titleNoti"
                placeholder="Example: Message title"
              />
            </div>

            <div class="form-group">
              <label for="bodyNoti">Body <span class="required">*</span></label>
              <input
                type="text"
                name="body"
                class="form-control required banner-info"
                id="bodyNoti"
                placeholder="Example: Message body"
              />
            </div>

            <div class="form-group">
              <label for="imageNoti">Image</label>
              <input
                type="file"
                name="image"
                class="form-control banner-info"
                id="imageNoti"
              />
            </div>
          </div>

          <div class="wizard-step">
            <div class="form-group">
              <label for="titleNoti"
                >Action <span class="required">*</span></label
              >
              <select class="form-control required" name="action">
                <option>Select one ...</option>
                <option value="0">Open bolus configurator</option>
              </select>
            </div>

            <div class="form-group">
              <label for="bodyNoti">Segment</label>
              <select class="form-control" name="segment">
                <option>Select one ...</option>
                <option value="0">Pa√≠s</option>
                <option value="1">Language</option>
                <option value="2">Diabetes Type</option>
                <option value="3">Center</option>
              </select>
            </div>
          </div>
        </aside>
      </form>

      <div
        class="align-content-center justify-content-start m-3"
        style="display: flex"
      >
        <button id="btn_lock" class="btn btn-danger">Lock</button>
        <button id="btn_unlock" class="btn btn-primary ms-4">Unlock</button>
        <button id="btn_reset" class="btn btn-warning ms-4">Reset</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/AdrianVillamayor/Wizard-JS@1.8/src/wizard.min.js"></script>
    <script>
      let wz_class = ".wizard";

      let args = {
        wz_class: wz_class,
        wz_nav_style: "dots", // dots, tabs, progress
        wz_ori: "vertical",
        buttons: true,
        navigation: "all", // buttons, nav, all
      };

      const wizard = new Wizard(args);

      wizard.init();

      document.getElementById("btn_reset").onclick = function () {
        wizard.reset();
      };

      document.getElementById("btn_lock").onclick = function () {
        wizard.lock();
      };

      document.getElementById("btn_unlock").onclick = function () {
        wizard.unlock();
      };

      let $wz_doc = document.querySelector(wz_class);

      $wz_doc.addEventListener("submitWizard", function (e) {
        alert("Form Submit");
      });

      $wz_doc.addEventListener("endWizard", function (e) {
        alert("Wizard End");
      });

      $wz_doc.addEventListener("errorFormValidatorWizard", function (e) {
        alert("Some required field is empty or incorrectly formatted.");
      });

      $wz_doc.addEventListener("lockWizard", function (e) {
        alert("Wizard locked");
      });

      $wz_doc.addEventListener("unlockWizard", function (e) {
        alert("Wizard unlocked");
      });

      $wz_doc.addEventListener("resetWizard", function (e) {
        document.getElementById("formWizard").reset();
        alert("Wizard has restarted");
      });
    </script>
  </body>
</html>
