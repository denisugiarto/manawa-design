<main class="auth">
  <section class="auth__section">
    <div class="container">
      <div class="auth__row row">
        <div class="auth__col auth__col--content col-sm-12 col-md-12 col-lg-12 col-xl-7">
          <div class="auth__content">
            <div class="auth__content-wrapper">
              <h2 class="auth__sub-title">Naumi Haramai Ki</h2>
              <h1 class="auth__title">MĀNAWA</h1>
            </div>
          </div>
        </div>
        <div class="auth__col auth__col--form col-sm-12 col-md-12 col-lg-12 col-xl-5">
          <div class="auth__form">
            <form class="form">
              <div class="form__container">
                <h4 class="form__title">Form Registration</h4>
                <div class="form__field">
                  <label class="form__label">Email</label>
                  <input type="email" class="form__input" placeholder="Enter Email here">
                </div>
                <div class="form__field">
                  <label class="form__label">Password <span class="form__italic">(6 characters minimum)</span></label>
                  <input type="password" class="form__input" placeholder="Password" maxlength="6">
                </div>
                <div class="form__field">
                  <label class="form__label">Password Confirmation</label>
                  <input type="password" class="form__input" placeholder="Password" maxlength="6">
                </div>
                <div class="form__field">
                  <label for="checkboxAgreement" class="form__label form__label--has-checkbox">
                    <input id="checkboxAgreement" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox"></div>
                    <p class="form__agreement">I accept <span class="form__bold">Whare Hauora’s terms and conditions</span></p>                
                    <div class="form__invalid-message invalid-feedback">invalid message</div>                
                  </label>
                </div>                
                <button class="button button--black">Sign Up</button>
                <div class="form__helper form__helper--has-link">
                  <p class="form__text-helper">
                    Already have an account? <a href="login.html" class="form__link">Login</a>
                  </p>
                </div>
              </div>
            </form>
            <div class="auth__helper">
              <i class="icon material-icons md-18 me-1">help</i>
              <p class="auth__text-helper">Didn't receive confirmation instructions? <a href="#"
                  class="auth__link">Click
                  Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
