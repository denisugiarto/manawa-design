{% extends "layout.html" %}

{% block content %}

<header>
  {% import 'macros/nav-macro.html' as nav %} {{nav.active('')}}
</header>
<main class="auth">
  <section class="auth__section">
    <div class="container">
      <div class="auth__row row">
        <div class="auth__col auth__col--content col-sm-12 col-md-12 col-lg-12 col-xl-7">
          <div class="auth__content">
            <div class="auth__content-wrapper">
              <h2 class="auth__sub-title">Naumi Haramai Ki</h2>
              <h1 class="auth__title">MÄ€NAWA</h1>
            </div>
          </div>
        </div>
        <div class="auth__col auth__col--form col-sm-12 col-md-12 col-lg-12 col-xl-5">
          <div class="auth__form">
            <form class="form">
              <div class="form__container">
                <div class="form__description-box">
                  <p class="form__description">
                    If you didn't receive confirmation
                  </p>

                    instruction please enter your email below

                <button class="button button--black">Resend confirmation instruction</button>
                <div class="form__link-group">
                  <a href="login.html" class="form__link">Login</a>

                <a href="forgot_password.html" class="form__link text-end">Forgot Password?</a>

          </div>

      </div>
