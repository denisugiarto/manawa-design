{% import "partials/webapp/aside.html" as aside %}
<!-- index.html -->
{% extends "layout.html" %}

{% block content %}

<header>
  {% include "partials/webapp/nav.html" %}  
</header>
<main class="webapp">
  {{ aside.admin() }}
  <section class="section section--list-of-whare">
    <div class="container-fluid">      
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="header-navigation">
              <a href="list-of-whare.html" class="button button--grey-outline">
                <i class="fas fa-arrow-left"></i>
              </a>
              <h4 class="title">Edit Whare</h4>
            </div> 
          </div>
          <div class="col-md-12">
            <form class="form form--section">
              <div class="form-group">
                <div class="form__field">                  
                  <label class="label-title" for="">Your Whare Name</label>
                  <div class="input-wrapper">
                    <input type="email" class="form-control" id="" placeholder="10 Silverstren Road">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field">
                  <label class="label-title" for="">Your Address Detail</label>
                  <div class="input-wrapper">
                    <textarea name="" id="" cols="3" rows="3" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field">
                  <div class="form__map-wrapper">
                    <div class="form__map-overlay">
                      <button type="button" class="button button--black" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="icon icon--location fas fa-map-marked-alt"></i>
                        Set Your Location
                      </button>
                    </div>
                    <iframe class="form__map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                  </div>
                  <div class="flex-wrapper">
                    <p class="text">Whitemore St, Near from Rydges Wellington</p>
                    <button type="button" class="button button--black-outline" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Update</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field">
                  <label class="label-title" for="">What is the ownership status of your home?</label>
                  <label class="form__label form__label--inline-radio" for="ownership-one">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="ownership-one" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Own your home</div>
                    </div>
                  </label>
                  <label class="form__label form__label--inline-radio" for="ownership-two">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="ownership-two" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Rent privately</div>
                    </div>
                  </label>
                  <label class="form__label form__label--inline-radio" for="ownership-three">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="ownership-three" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Rent from Housing NZ</div>
                    </div>
                  </label>
                  <label class="form__label form__label--inline-radio" for="ownership-four">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="ownership-four" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Rent from City Council</div>
                    </div>
                  </label>
                  <label class="form__label form__label--inline-radio" for="ownership-five">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="ownership-five" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Other</div>
                    </div>
                    <div class="input-wrapper input-wrapper--other">
                      <input type="text" class="form-control" id="" placeholder="Other">
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Is anyone aged 14 and under present in the home?</label>
                <div class="form__field form__field--has-radio">
                  <label class="form__label" for="inlineRadio1">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Yes, there is</div>
                    </div>
                  </label>
                  <label class="form__label" for="inlineRadio2">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">No, there isn't</div>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Is anyone aged 65 and over present in the home?</label>
                <div class="form__field form__field--has-radio">
                  <label class="form__label" for="inlineRadio3">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="option2">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Yes, there is</div>
                    </div>
                  </label>
                  <label class="form__label" for="inlineRadio4">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="option2">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">No, there isn't</div>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Do any residents in your home identify as?</label>
                <div class="form__field form__field--has-multiple-checkbox">
                  <label for="checkboxOne" class="form__label form__label--has-checkbox">
                    <input id="checkboxOne" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">MƒÅori</p>
                    </div>
                  </label>
                  <label for="checkboxTwo" class="form__label form__label--has-checkbox">
                    <input id="checkboxTwo" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">African</p>
                    </div>
                  </label>
                  <label for="checkboxThree" class="form__label form__label--has-checkbox">
                    <input id="checkboxThree" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Pacific peoples</p>
                    </div>
                  </label>
                  <label for="checkboxFour" class="form__label form__label--has-checkbox">
                    <input id="checkboxFour" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Asian</p>
                    </div>
                  </label>
                  <label for="checkboxFive" class="form__label form__label--has-checkbox">
                    <input id="checkboxFive" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Middle Eastern</p>
                    </div>
                  </label>
                  <label for="checkboxSix" class="form__label form__label--has-checkbox">
                    <input id="checkboxSix" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">European</p>
                    </div>
                  </label>
                  <label for="checkboxSeven" class="form__label form__label--has-checkbox">
                    <input id="checkboxSeven" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Latin American</p>
                    </div>
                  </label>
                  <label for="checkboxEight" class="form__label form__label--has-checkbox">
                    <input id="checkboxEight" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">New Zealander</p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Does anyone in your whare have a history of?</label>
                <div class="form__field form__field--has-multiple-checkbox">
                  <label for="checkboxOneB" class="form__label form__label--has-checkbox">
                    <input id="checkboxOneB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Respiratory illness</p>
                    </div>
                  </label>
                  <label for="checkboxTwoB" class="form__label form__label--has-checkbox">
                    <input id="checkboxTwoB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Rheumatic fever</p>
                    </div>
                  </label>
                  <label for="checkboxThreeB" class="form__label form__label--has-checkbox">
                    <input id="checkboxThreeB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Asthma</p>
                    </div>
                  </label>
                  <label for="checkboxFourB" class="form__label form__label--has-checkbox">
                    <input id="checkboxFourB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Mental health issues</p>
                    </div>
                  </label>
                  <label for="checkboxFiveB" class="form__label form__label--has-checkbox">
                    <input id="checkboxFiveB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Eczema</p>
                    </div>
                  </label>
                  <label for="checkboxSixB" class="form__label form__label--has-checkbox">
                    <input id="checkboxSixB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Anxiety</p>
                    </div>
                  </label>
                  <label for="checkboxSevenB" class="form__label form__label--has-checkbox">
                    <input id="checkboxSevenB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Allergies</p>
                    </div>
                  </label>
                  <label for="checkboxEightB" class="form__label form__label--has-checkbox">
                    <input id="checkboxEightB" type="checkbox" class="form__input form__input--checkbox">
                    <div class="form__custom-checkbox-wrapper">
                      <div class="form__custom-checkbox"></div>
                      <p class="form__text-label">Depression</p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Select your health organization</label>
                <div class="form__field">
                  <label class="form__label form__label--inline-radio" for="step-seventh-one">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="step-seventh-one" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">No Organization</div>
                    </div>
                  </label>
                  <label class="form__label form__label--inline-radio" for="step-seventh-two">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="step-seventh-two" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Turanga Health</div>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Do you know your NHI Number ?</label>
                <div class="form__field form__field--has-inline-button">
                  <input type="text" class="form__input" placeholder="Eg. AAB9090">
                  <button class="button button--green">Add</button>
                </div>
                <div class="form__field form__field--has-badges">
                  <span class="badge badge--green badge--has-icon rounded-pill">
                    AAB9090
                    <i class="icon icon--close fas fa-times"></i>
                  </span>
                  <span class="badge badge--green badge--has-icon rounded-pill">
                    CGI8899
                    <i class="icon icon--close fas fa-times"></i>
                  </span>
                  <span class="badge badge--green badge--has-icon rounded-pill">
                    XX123GA
                    <i class="icon icon--close fas fa-times"></i>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Do you have a internet capable device in your home?</label>
                <div class="form__field form__field--has-radio">
                  <label class="form__label" for="step-nineth-one">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="step-nineth-one" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Yes, I Do</div>
                    </div>
                  </label>
                  <label class="form__label" for="step-nineth-two">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="step-nineth-two" value="option2">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">No, I Don't</div>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="label-title" for="">Do you have a internet connection?</label>
                <div class="form__field form__field--has-radio">
                  <label class="form__label" for="step-tenth-one">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="step-tenth-one" value="option1">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">Yes, I Do</div>
                    </div>
                  </label>
                  <label class="form__label" for="step-tenth-two">
                    <input class="form__input form__input--radio" type="radio" name="inlineRadioOptions" id="step-tenth-two" value="option2">
                    <div class="form__custom-radio-wrapper">
                      <div class="form__custom-radio"></div>
                      <div class="form__custom-radio-title">No, I Don't</div>
                    </div>
                  </label>
                </div>
              </div>
              <button class="button button--black">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Modal -->
<div class="modal modal--step-guide fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <iframe class="modal-map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        <div class="form__field">
          <div class="form__input-wrapper form__input-wrapper--has-icon">
            <input type="text" class="form__input" placeholder="Your address">
            <i class="icon icon--location fas fa-map-marker-alt"></i>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="button button--white" data-bs-dismiss="modal">Cancel</button>
        <button class="button button--green">Confirmation</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
