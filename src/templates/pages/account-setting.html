<!-- index.html -->
{% extends "layout.html" %}

{% block content %}

<header>
  {% include "partials/webapp/nav.html" %}  
</header>
<main class="webapp webapp--room-page">
  {% include "partials/webapp/aside.html" %}
  <section class="section">
    <div class="container-fluid">      
      <div class="content">
        <div class="row">
          <div class="col-md-12">             
            <form class="form form--section">
              <div class="form-group alert-section">
                <div class="alert alert-danger m-0" role="alert">
                  <p class="text">Sorry, email failed to change there is server problem</p>
                  <button type="button" class="btn btn-close btn-close--alert"><i class="fas fa-times"></i></button>
                </div>
              </div>
              <div class="form-group alert-section">
                <div class="alert alert-success m-0" role="alert">
                  <p class="text">Your email has been updated</p>
                  <button type="button" class="btn btn-close btn-close--alert"><i class="fas fa-times"></i></button>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field">                  
                  <label class="label-title" for="">Email</label>
                  <div class="input-wrapper">
                    <input type="email" class="form-control" id="" placeholder="ruditabuti_20@gmail.com">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field form__field--has-subtitle">
                  <label class="label-title" for="">Current Password</label>
                  <small class="label-sub-title">(Leave blank if you don't want to change it)</small>
                  <div class="input-wrapper input-wrapper--has-icon">
                    <input type="password" maxlength="6" class="form-control" id="" placeholder="">
                    <i class="icon fas fa-eye"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field form__field--has-subtitle">                  
                  <label class="label-title" for="">New  Password</label>
                  <small class="label-sub-title">(Maximum 6 characters)</small>
                  <div class="input-wrapper input-wrapper--has-icon">
                    <input type="password" maxlength="6" class="form-control form-control form-control--disabled" id="" placeholder="">
                    <i class="icon fas fa-eye"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form__field">                  
                  <label class="label-title" for="">Confirm new Password</label>                  
                  <div class="input-wrapper input-wrapper--has-icon">
                    <input type="password" maxlength="6" readonly class="form-control form-control--disabled" id="" placeholder="">
                    <i class="icon fas fa-eye"></i>
                  </div>
                </div>
              </div>
              <button class="button button--black button--update">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Modal -->
{% endblock %}
