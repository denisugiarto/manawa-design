<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>List of Whanau Homes by Map</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"

  </head>

  <body>
    <div class="container">
      <div class="img-wrapper my-5 text-center">
        <img src="/assets/img/ic-logo-big.svg" alt="" class="logo-big">
      </div>
      <div class="card shadow">
        <div class="card-body">
          <div id="map" class="mt-5"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var addressPoints = [
      [-37.8839, 175.3745188667, "Rudi’s House"],
      [-37.8869090667, 175.3657417333, "Rudi’s House"],
      [-37.8894207167, 175.4015351167, "Rudi’s House"],
      [-37.8927369333, 175.4087452333, "Rudi’s House"],
      [-37.90585105, 175.4453463833, "Rudi’s House"],
      [-37.9064188833, 175.4441556833, "Rudi’s House"],
      [-37.90584715, 175.4463564333, "Rudi’s House"],
      [-37.9033391333, 175.4244005667, "Rudi’s House"],
      [-37.9061991333, 175.4492620333, "Rudi’s House"],
    ];
    $(document).ready(function () {
      $("#map").css("height", "500px");
      var tiles = L.tileLayer(
          "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            maxZoom: 18,
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ',
          }
        ),
        latlng = L.latLng(-37.89, 175.46);

      var map = L.map("map", { center: latlng, zoom: 13, layers: [tiles] });

      var markers = L.markerClusterGroup({ chunkedLoading: true });

      for (var i = 0; i < addressPoints.length; i++) {
        var a = addressPoints[i];
        var title = a[2];
        var myIcon = L.icon({
          iconUrl: "/assets/img/marker.svg",
          iconSize: [24, 28],
          iconAnchor: [12, 14],
          popupAnchor: [0, -10],
        });
        var marker = L.marker(L.latLng(a[0], a[1]), {
          icon: myIcon,
          title: title,
          maxWidth: "180px",
        });
        var content = `
        <h6 class="text-danger fw-bold border-bottom pb-2">Rudi’s House</h6>
        <p class="fw-bold border-bottom pb-1">Home is too Cold and Dry</p>
        <div class="d-flex justify-content-between bg-light rounded-pill border border-5 border-light-blue overflow-hidden position-relative" style="height: 32px">
            <div class="position-absolute start-0 top-0 w-100 p-1">
                <div class="d-flex justify-content-between">                
                    Temperature <span class="fw-bold ms-auto">19.9°C</span>
                </div>
            </div>
            <div class="d-flex w-25 bg-primary"></div>
        </div>
        <div class="d-flex justify-content-between bg-light rounded-pill border border-5 border-light-blue overflow-hidden position-relative mt-3" style="height: 32px">
            <div class="position-absolute start-0 top-0 w-100 p-1">
                <div class="d-flex justify-content-between">                
                    Humidity <span class="fw-bold ms-auto">28%</span>
                </div>
            </div>
            <div class="d-flex w-25 bg-danger"></div>
        </div>
        <hr>
        <div class="text-center">
            <a class="text-decoration-underline text-dark" >See Detail Room</a>
        </div>
        `;
        marker.bindPopup(content);
        markers.addLayer(marker);
      }

      map.addLayer(markers);
    });
  </script>
</html>
